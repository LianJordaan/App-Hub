<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Number Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../assets/header.css">
  </head>
  <body>
    <header>
      <button onclick="location.href='../index.html'"><img src="../assets/home.svg"></img></button>
      <h1>App Hub</h1>
    </header>
    <div class="container">
      <h1>Random Number Generator</h1>
      <div class="options">
        <label for="min">Min:</label>
        <br>
        <input type="number" id="min" min="-999999999" max="999999999" value="-100">
        <br>
        <label for="max">Max:</label>
        <br>
        <input type="number" id="max" min="-999999999" max="999999999" value="100">
        <br>
        <label for="decimal">Decimal Places:</label>
        <br>
        <input type="number" id="decimal" min="0" max="10000" value="2">
        <br>
        <label for="num">Number of Random Numbers:</label>
        <br>
        <input type="number" id="num" min="1" max="1000000" value="10">
      </div>
      <button id="generate-btn">Generate</button>
      <button id="download-btn" style="margin-bottom: 1vh;">Download</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
