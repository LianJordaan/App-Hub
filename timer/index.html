<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Timer App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="../assets/header.css">
</head>
<body>
  <header>
    <button onclick="location.href='../index.html'"><img src="../assets/home.svg"></img></button>
    <h1>App Hub</h1>
  </header>
  <div class="container">
    <h2>Set Timer</h2>
    <p>Use the inputs below to set the time and start the timer.</p>
    <div class="timer-app">
      <div class="time-selector">
        <div class="time-section">
          <label>Days</label>
          <input type="number" id="days" value="0" min="0">
        </div>
        <div class="time-section">
          <label>Hours</label>
          <input type="number" id="hours" value="0" min="0" max="23">
        </div>
        <div class="time-section">
          <label>Minutes</label>
          <input type="number" id="minutes" value="0" min="0" max="59">
        </div>
        <div class="time-section">
          <label>Seconds</label>
          <input type="number" id="seconds" value="0" min="0" max="59">
        </div>
      </div>
    
      <div class="timer-controls">
        <button id="playPauseBtn">Play</button>
        <button id="resetBtn">Reset</button>
      </div>
    
      <div id="timeDisplay">00:00:00:00</div>
    </div>    
  </div>
  <script src="script.js"></script>
</body>
</html>
