<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LinkLeap</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../assets/header.css">
  </head>
  <body>
    <header>
      <button onclick="location.href='../index.html'"><img src="../assets/home.svg"></img></button>
      <h1>My Apps</h1>
    </header>
    <div class="container">
      <h2 id="app-title">LinkLeap</h2>
      <p id="app-description">A secure way to share and redirect links.</p>
      <div id="link-input-container" style="display: none;">
        <input type="text" id="link-input" placeholder="Enter your link">
        <button id="encode-button">Encode</button>
      </div>
      <div id="output-container" style="display: none;">
        <p id="output-label">Encoded Link:</p>
        <div id="output-link-container">
          <input type="text" id="output-link" readonly>
          <button id="copy-button">Copy</button>
        </div>
      </div>
      <p id="error-message"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
