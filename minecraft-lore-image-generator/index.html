<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="../assets/header.css">
        <script src="script.js"></script>
        <title>Minecraft Lore Image Generator</title>
    </head>
    <body>
        <div class="rows">
            <div class="row pad" style="flex:1; padding-top: 0; padding-left: 0; padding-right: 0;">
                <header>
                <button onclick="location.href='../index.html'"><img src="../assets/home.svg"></img></button>
                <h1>App Hub</h1>
                </header>
            </div>
            <div class="row" style="flex:1">
                <div class="columns">
                    <div class="column pad" style="flex:1">
                        <input id="inputfile" accept="image/*" type="file">a</input>
                    </div>
                    <div class="column pad" style="flex:1">
                        <p style="overflow:hidden">Quality
                        <input id="inputrange" type="range" min="1" max="100" value="50"></input>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row" style="flex:9">
                <div class="columns">
                    <div class="column pad">
                        <p id="imageDisplay" style="overflow:hidden"></p>
                    </div>
                    <div class="column pad">
                        <p id="pixelDisplay" style="overflow:hidden"></p>
                    </div>
                </div>
            </div>
            <div class="row" style="flex:2">
                <div class="columns">
                    <div class="column pad">
                        <button style="width:100%;height:100%;" id="copyButton" onclick="copyButton();">Copy Command</button>
                    </div>
                    <div class="column pad">
                        <button style="width:100%;height:100%;" id="customCodeButton" onclick="customCodeButton();">Copy Custom Command</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
