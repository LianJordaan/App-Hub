<!DOCTYPE html>
<html>
  <head>
    <!-- Set character encoding to UTF-8 -->
    <meta charset="utf-8">
    <!-- Set title of the page to "Drawing App" -->
    <title>Drawing App</title>
    <!-- Link to external stylesheet "style.css" -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Create a canvas element with an ID of "canvas" -->
    <canvas id="canvas"></canvas>
    <!-- Create a div with class "options" to hold drawing options -->
    <div class="options">
      <!-- Create a label for brush size input -->
      <label for="brush-size" style="margin-left: 1vw; margin-right: 0.1vw;">Brush Size:</label>
      <!-- Create an input element of type range with an ID of "brush-size" and min, max, and default values -->
      <input type="range" id="brush-size" min="1" max="200" value="10">
      <!-- Create a label for color picker input (hidden when rainbow mode is on) -->
      <label for="color-picker" style="margin-left: 1vw; margin-right: 0.1vw;" class="rainbowmode-hide">Color:</label>
      <!-- Create an input element of type color with an ID of "color-picker" and default value -->
      <input type="color" id="color-picker" value="#ff0000" class="rainbowmode-hide">
      <!-- Create a label for rainbow mode checkbox -->
      <label for="rainbow-mode" style="margin-left: 1vw; margin-right: 0.1vw;">Rainbow Mode:</label>
      <!-- Create a checkbox input element with an ID of "rainbow-mode" -->
      <input type="checkbox" id="rainbow-mode">
      <!-- Create a label for rainbow type select (hidden when rainbow mode is off) -->
      <label for="rainbow-mode" style="margin-left: 1vw; margin-right: 0.1vw;" class="rainbowmode-show">Rainbow Type:</label>
      <!-- Create a select element with an ID of "rainbow-type" and options for rainbow types (hidden when rainbow mode is off) -->
      <select id="rainbow-type" class="rainbowmode-show">
        <option value="constant">Constant Rainbow</option>
        <option value="draw">Rainbow on Draw</option>
      </select>

      <!-- Create a label for rainbow speed range input (only shown when "Constant Rainbow" is selected) -->
      <label for="rainbow-speed" style="margin-left: 1vw; margin-right: 0.1vw;" class="rainbowmode-constant-show">Rainbow Speed:</label>
      <!-- Create an input element of type range with an ID of "rainbow-speed" and min, max, and default values (only shown when "Constant Rainbow" is selected) -->
      <input type="range" id="rainbow-speed" min="0" max="200" value="100" class="rainbowmode-constant-show">
      <!-- 
      <button onclick="fillBucket()">Fill Bucket</button> -->
    </div>
    <!-- Link to external JavaScript file "script.js" -->
    <script src="script.js"></script>
  </body>
</html>
