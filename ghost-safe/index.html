<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GhostSafe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../assets/header.css">
  </head>
  <body>
    <header>
      <button onclick="location.href='../index.html'"><img src="../assets/home.svg"></img></button>
      <h1>App Hub</h1>
    </header>
    <div class="container">
      <h2>GhostSafe</h2>
      <p>Securely upload and share files.</p>
      <p>Files are stored securely and remain available for <span class="time-limit">7 days</span>.</p>
      <p>There is a maximum file size limit of <span class="size-limit">100GB</span> for legal reasons.</p>
      <p><span class="safe-secure">Your files are safe and secure with GhostSafe.</span></p>
      <input type="file" id="file-input">
      <progress id="upload-progress" value="0" max="100"></progress>
      <button id="upload-btn">Upload</button>
      <p id="status-message"></p>
      <p id="download-link"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
