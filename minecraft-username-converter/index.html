<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minecraft Username Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../assets/header.css">
  </head>
  <body>
    <header>
      <button onclick="location.href='../index.html'"><img src="../assets/home.svg"></img></button>
      <h1>My Apps</h1>
    </header>
    <div class="container">
      <h2>Minecraft Username Converter</h2>
      <p>A tool to convert Minecraft usernames to UUIDs and UUIDs to usernames.</p>
      <div class="converter">
        <input type="text" id="inputText" placeholder="Enter Minecraft username or UUID">
        <button onclick="convertUsername()">Convert</button>
        <div id="outputContainer" style="display: none;">
          <label for="outputText">Converted:</label>
          <textarea id="outputText" readonly></textarea>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
